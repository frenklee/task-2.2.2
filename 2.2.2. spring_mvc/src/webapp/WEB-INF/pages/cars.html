<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:each="msg : ${list}">
        <h1 th:text="${msg.getSeries()}"></h1>
        <h1 th:text="${msg.getModel()}"></h1>
        <h1 th:text="${msg.getWeight()}"></h1>
    </th:block>
</div>
</body>
</html>
