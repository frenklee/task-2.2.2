<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:each="car : ${list}">
        <td th:text="${car.getModel()}" />
        <td th:text="${car.getSeries()}" />
        <td th:text="${car.getWeight()}" />
    </th:block>
</div>
</body>
</html>
